{% extends 'base/base.html' %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <h3>Do you want to delete the record for: {{pet.name}}</h3>
    <button class="btn btn-danger" type="submit">Yes, delete!</button>
    <a class="btn btn-default" href="{% url 'pet:pet_list' %}">Cancel</a>

</form>
{% endblock %}
